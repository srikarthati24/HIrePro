<div class="mat-elevation-z8 joblist">
  <mat-card>
  <div class="col-md-12">
    <!-- <div class="col-md-6">
      <mat-form-field class="col-md-6" >
        <input matInput  placeholder="Filter">
      </mat-form-field>
    </div> -->
    <!-- <div class="col-md-6">
      <mat-form-field class="col-md-6">
        <input matInput  placeholder="Filter">
      </mat-form-field>
    </div> -->
  </div>
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="jobposting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> JobPosition</th>
          <td mat-cell *matCellDef="let row"> {{row.JobPosition}} </td>
        </ng-container>
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.JobLocation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.DatePosted}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Approve">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a  (click)="approve()"><mat-icon style="cursor: pointer;">check_circle</mat-icon></a> || 
          <a (click)="deny()"><mat-icon style="cursor: pointer;">highlight_off</mat-icon></a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
  </div>
