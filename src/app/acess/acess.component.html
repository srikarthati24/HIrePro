<!-- app.component.html -->
<div class="container text-center">
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.AccessID}} </td>
          </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
      </ng-container>
      <ng-container matColumnDef="EmailAddress">
        <th mat-header-cell *matHeaderCellDef> EmailAddress </th>
        <td mat-cell *matCellDef="let element"> {{element.EmailAddress}} </td>
      </ng-container>
      <ng-container matColumnDef="AccessLevel">
        <th mat-header-cell *matHeaderCellDef> AccessLevel </th>
        <td mat-cell *matCellDef="let element"> {{element.AccessRole}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <div>
    <button mat-button class="btn-style" (click)="openDialog('Add',{})" mat-flat-button > (+) Add Row</button>
  </div>
  </div>
